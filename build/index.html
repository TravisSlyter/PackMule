<body>

    <div id="login" class="login-dialog">
        <form action="" id="login-form" onsubmit="return validateEmail()">
            <div class="login-box">
                <span class="login-title">PackMule Login</span>
                <input type="email" id="username" placeholder="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                <input type="password" id="password" placeholder="password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                <input type="submit" id="login-btn" value="Login">
                <input type="button" id="create-link" value="Create an account">
            </div>
        </form>
    </div>

    <div id="create-acct" class="login-dialog">
        <form id="crt-form" onsubmit="return checkCreds()">
            <div class="login-box">
                <span class="login-title">Create an Account</span>
                <input type="email" id="create-username" placeholder="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                <input type="password" id="create-password" placeholder="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                <input type="password" id="check-password" placeholder="re-enter password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                <input type="submit" id="cr-btn" value="create account">
                <input type="button" id="cr-cancel" value="Cancel">

        </div>
        </form>
    </div>


    
    <div class="modal" id="kit-modal">
        <div class="modal-content">
            <input type="text" class="change_name" id="edit_input" placeholder="add / edit name">
            <input type="button" class="add_item" id="nameEditBtn" value="Save">
        </div>
    </div>

    <div class="dialog" id="dialog-box">
        <div class="dialog-content">
            <h1 class="question">Are you sure you want to permanetely delete this list?</h1>
            <input type="button" class="ans-yes add_item" value="YES">
            <input type="button" class="ans-no" value="NO">
        </div>
    </div>
    

    <header>
        <div class="menu">
            <div class="logo">Pack Mule</div>
            <a href="#" class="list_menu tab">PackLists</a>
            <a href="#" class="kit_menu tab">Kits</a>
            <a href="#" class="food_menu tab">Food</a>
        </div>
    </header>
        
    <div class="dashboard">
        <div class="gauge1 gauge" id="gauge-one">
            <div class="payload">0</div>
            <div class="suffix">lbs</div>
        </div>

        <div class="gauge2 gauge nut-gauge">
            <div class="title">Per Day</div>
            <div class="cal nutri">
                <span class="type calo">Calories</span>
                <span class="sum cal-day">0</span>
            </div>
            <div class="prt nutri">
                <span class="type prot">Protein</span>
                <span class="sum prt-day">0</span>
            </div>
            <div class="fatt nutri">
                <span class="type phat">Fat</span>
                <span class="sum fat-day">0</span>
            </div>
            <div class="days">
                <input type="button" class="day-btn" value="Set">
                <span class="day-field">7 Days</span>
            </div>
        </div>

        <div class="gauge3 gauge nut-gauge">
            <div class="title">Total</div>
            <div class="nutri">
                <span class="type calo">Calories</span>
                <span class="sum cal-total">0</span>
            </div>
            <div class="nutri">
                <span class="type prot">Protein</span>
                <span class="sum prt-total">0</span>
            </div>
            <div class="nutri">
                <span class="type phat">Fat</span>
                <span class="sum fat-total">0</span>
            </div>
        </div>
